title: Welcome to Aroma
properties:
  mode: "run-on-change"
screens:
  first-screen:
    source: yafti.screen.title
    values:
      title: "Welcome to Aroma"
      icon: "/path/to/icon"
      description: |
        Applications are also installing in the background, the system will notify you when it is finished.
  applications:
    source: yafti.screen.package
    values:
      title: Application Installation
      show_terminal: true
      package_manager: yafti.plugin.flatpak
      groups:
        Gaming:
          description: "Rock and Stone!"
          default: false
          packages:
          - Bottles: com.usebottles.bottles
          - Discord: com.discordapp.Discord
          - MangoHUD: org.freedesktop.Platform.VulkanLayer.MangoHud
          - vkBasalt: org.freedesktop.Platform.VulkanLayer.vkBasalt
          - Steam: com.valvesoftware.Steam
          - Gamescope for Steam: com.valvesoftware.Steam.Utility.gamescope
          - Proton Updater for Steam: net.davidotek.pupgui2
        Others:
          description: Other stuff you might want
          default: false
          packages:
          - Podman Desktop: io.podman_desktop.PodmanDesktop
          - Visual Studio Code: com.visualstudio.code
          - Signal: org.signal.Signal
          - Obsidian: md.obsidian.Obsidian
          - Slack: com.slack.Slack
          - Google Chrome: com.google.Chrome
          - Blanket: com.rafaelmardojai.Blanket
          - Shortwave: de.haeckerfelix.Shortwave
  final-screen:
    source: yafti.screen.title
    values:
      title: "All done!"
      icon: "/path/to/icon"
      links:
        - "Install More Applications": 
            run: /usr/bin/gnome-software
      description: |
        That's it!
